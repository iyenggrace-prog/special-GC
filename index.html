<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MI AMOR CRISTIAN</title>

<style>
body {
margin:0;
padding:0;
overflow:hidden;
font-family:Georgia, serif;
background: radial-gradient(circle at center, #1e3c72, #0f2027, #8b0000);
color:white;
text-align:center;
}

/* stars */
.star{
position:fixed;
width:2px;
height:2px;
background:white;
border-radius:50%;
opacity:0.8;
animation:twinkle 3s infinite alternate;
}
@keyframes twinkle{
from{opacity:0.2;}
to{opacity:1;}
}

.container{
position:relative;
top:50%;
transform:translateY(-50%);
padding:20px;
}

h1{
font-size:40px;
text-shadow:0 0 25px red;
}

button{
padding:14px 30px;
border:none;
border-radius:40px;
background:linear-gradient(45deg,#8b0000,#1e3c72);
color:white;
font-size:18px;
cursor:pointer;
box-shadow:0 0 25px red;
}

.message{
display:none;
margin-top:30px;
font-size:20px;
max-width:700px;
margin:auto;
line-height:1.8;
min-height:200px;
}

.photo{
display:none;
margin-top:30px;
}

.photo img{
width:250px;
border-radius:20px;
box-shadow:0 0 40px red;
}

.ending{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
display:flex;
justify-content:center;
align-items:center;
font-size:45px;
opacity:0;
transition:opacity 4s;
z-index:10;
text-shadow:0 0 40px red;
}
</style>
</head>

<body>

<!-- Romantic instrumental music (already online) -->
<audio id="music" loop>
<source src="https://files.catbox.moe/excfz5.mp4">
</audio>

<div class="container">
<h1>Happy Valentine's Day<br>Cristian Gamarra Leon</h1>

<button onclick="start()">Open My Heart üíô</button>

<div class="message" id="text"></div>

<div class="photo" id="photo">
<img src="IMG_20260130_122348_910.jpg">
</div>
</div>

<div class="ending" id="ending">
MI AMOR CRISTIAN ‚ù§Ô∏è
</div>

<script>
const loveText = `My love...

You are my calm in chaos,
my light in darkness,
my safest place even from miles away.

Distance means nothing
when someone means everything.

Cristian,
I choose you.
In every lifetime.
In every universe.

Forever yours. ‚ù§Ô∏è`;

let i = 0;

function start(){
document.getElementById("music").play();
document.getElementById("text").style.display="block";
typeWriter();

setTimeout(()=>{
document.getElementById("photo").style.display="block";
},14000);

setTimeout(()=>{
document.getElementById("ending").style.opacity="1";
},23000);
}

function typeWriter(){
if(i<loveText.length){
document.getElementById("text").innerHTML+=loveText.charAt(i);
i++;
setTimeout(typeWriter,40);
}
}

/* stars */
for(let s=0;s<120;s++){
const star=document.createElement("div");
star.classList.add("star");
star.style.left=Math.random()*100+"vw";
star.style.top=Math.random()*100+"vh";
document.body.appendChild(star);
}
</script>

</body>
</html>
